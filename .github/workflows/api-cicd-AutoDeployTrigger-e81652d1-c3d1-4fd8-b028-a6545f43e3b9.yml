name: Trigger auto deployment for api-cicd

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '"API/Dockerfile"/**'
    - '.github/workflows/api-cicd-AutoDeployTrigger-e81652d1-c3d1-4fd8-b028-a6545f43e3b9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APICICD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APICICD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APICICD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}"API/Dockerfile" 
          registryUrl: acrtccintelli2.azurecr.io
          registryUsername: ${{ secrets.APICICD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APICICD_REGISTRY_PASSWORD }}
          containerAppName: api-cicd
          resourceGroup: TCC_intelli
          imageToBuild: acrtccintelli2.azurecr.io/api-cicd:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


